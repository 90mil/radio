<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; 
        script-src 'self' 'unsafe-inline' https://widget.mixcloud.com https://api.mixcloud.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' https: data:;
        frame-src https://90mil.github.io/ https://www.mixcloud.com https://player-widget.mixcloud.com;">
    <title>90mil Radio - Shows</title>
    <link rel="icon" type="image/png" href="/assets/icons/favicon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shows/styles.css">
</head>

<body>
    <div class="main-content">
        <div class="show-container" id="show-list"></div>
        <div id="bottom-player" class="play-bar-container">
            <div id="mixcloud-player" class="play-bar">
                <iframe id="player-iframe" width="100%" height="120" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="scripts/nav.js"></script>
    <script src="https://widget.mixcloud.com/media/js/widgetApi.js"></script>
    <script src="shows/script.js"></script>

</html>
