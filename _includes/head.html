<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https:;
    script-src 'self' 'unsafe-inline' https://neunzugmilradio.airtime.pro https://api.mixcloud.com https://widget.mixcloud.com https://90mil.github.io;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://90mil.github.io;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' https: data:;
    frame-src https://90mil.github.io/ https://www.mixcloud.com https://player-widget.mixcloud.com/;
    connect-src 'self' https://api.mixcloud.com https://neunzugmilradio.airtime.pro https://90mil.github.io;
">

<title>{% if page.title %}{{ page.title }} - {% endif %}90mil Radio</title>

<!-- SEO Meta Tags -->
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}A space for underrepresented sound formats in Berlin's sonic ecosystem. Platforming experimental arts, theatre, poetry, and live music with focus on collaboration and cross-pollination. Supporting DIY, queer, and femme voices in community radio.{% endif %}">
<meta name="keywords" content="radio, berlin, sound art, community radio, experimental, DIY, queer, femme, social activism, poetry, theatre, performance art, live music">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}90mil Radio">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}A Berlin-based platform for experimental arts, theatre, poetry, and live music. Supporting DIY, queer, and femme voices in community radio.{% endif %}">
<meta property="og:image" content="{{ site.url }}/assets/images/og-image.jpg">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}90mil Radio">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}A Berlin-based platform for experimental arts, theatre, poetry, and live music. Supporting DIY, queer, and femme voices in community radio.{% endif %}">
<meta name="twitter:image" content="{{ site.url }}/assets/images/og-image.jpg">

<!-- Styles and Assets -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<link rel="icon" type="image/png" href="{{ '/assets/icons/favicon.png' | relative_url }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Lora:ital@0;1&display=swap" rel="stylesheet">

<!-- SPA Scripts -->
<link rel="stylesheet" href="{{ '/assets/css/spa.css' | relative_url }}">
<script src="{{ '/assets/js/page-init.js' | relative_url }}"></script>
<script src="{{ '/assets/js/jekyll-spa.js' | relative_url }}" defer></script>
