---
layout: default
title: Contact
description: Get in touch with 90mil Radio
---

<div class="contact-page">
    <div class="contact-container">
        <h1>Get in Touch</h1>
        
        <div class="contact-methods">
            <div class="contact-form">
                <h2>Send us a message</h2>
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
            
            <div class="contact-info">
                <h2>Other ways to reach us</h2>
                <div class="contact-item">
                    <strong>Email:</strong>
                    <span id="email-reveal" onclick="revealEmail()" class="contact-link">Click to reveal</span>
                </div>
                
                <div class="contact-item">
                    <strong>Social:</strong>
                    <a href="https://instagram.com/90milradio" target="_blank" class="contact-link">@90milradio</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function revealEmail() {
    const emailSpan = document.getElementById('email-reveal');
    const user = 'contact';
    const domain = '90mil.org';
    emailSpan.innerHTML = `<a href="mailto:${user}@${domain}" target="_blank" class="contact-link">${user}@${domain}</a>`;
    emailSpan.onclick = null;
}
</script>

<style>
.contact-page {
    padding: 40px;
    max-width: 1200px;
    margin: 0 auto;
}

.contact-container h1 {
    font-family: var(--section-header-font);
    font-size: 2.5rem;
    color: var(--accent-1);
    margin-bottom: 40px;
    text-align: center;
}

.contact-methods {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 40px;
    background: rgba(1, 20, 17, 0.85);
    padding: 40px;
    border-radius: 0;
    backdrop-filter: blur(4px);
    border: 1px solid var(--border-soft);
}

.contact-form h2, .contact-info h2 {
    color: var(--accent-1);
    margin-bottom: 20px;
    font-size: 1.3rem;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: white;
    font-weight: bold;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 4px;
    color: white;
    font-size: 1rem;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--accent-1);
    background: rgba(255, 255, 255, 0.15);
}

.submit-button {
    background: var(--accent-1);
    color: black;
    padding: 12px 30px;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

.submit-button:hover {
    background: #e6b800;
}

.contact-item {
    margin-bottom: 15px;
    color: white;
}

.contact-item strong {
    color: var(--accent-1);
}

.contact-link {
    color: white;
    text-decoration: underline;
    cursor: pointer;
    display: inline-block;
    margin-left: 8px;
    transition: color 0.3s ease;
}

.contact-link:hover {
    color: var(--accent-1);
}

@media (max-width: 768px) {
    .contact-methods {
        grid-template-columns: 1fr;
        gap: 30px;
        padding: 20px;
    }
    
    .contact-page {
        padding: 20px;
    }
}
</style>
