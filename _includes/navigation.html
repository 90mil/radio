<div class="fixed-header">
    <div class="banner-container">
        <iframe src="https://90mil.github.io/radio-banner/" frameborder="0" scrolling="no"></iframe>
    </div>
    <nav>
        <button class="menu-toggle">
            <span class="menu-icon"></span>
        </button>
        <div class="nav-links">
            {% for item in site.data.navigation %}
            <a href="{{ item.url | relative_url }}" {% if item.external %}target="_blank" {% endif %}>
                <span class="nav-text" data-text="{{ item.text }}">{{ item.text }}</span>
            </a>
            {% endfor %}
        </div>
    </nav>
</div>
